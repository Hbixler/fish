<html>
    <head>
        <title>Fish Island</title>
        <link rel="stylesheet" href="/css/index.css">
        <link rel="stylesheet" href="/css/fish-island.css">
    </head>
    <body>
        <div class="body-container">
            <div class="flex-container" id="leftmost-column">
                <div class="column">
                    <div id="nav-bar-div" class="row"></div>
                    <div id="references" class="row"></div>
                </div>
            </div>
            
            <div class="flex-container" id="trading">
                <div class="triple-column border-div" style="visibility: hidden" id="trading-div">
                    <div class="row">
                        <div class="column">
                            <h1>Trading</h1>
                        </div>
                        <div class="column right-aligned">
                            <div id="go-fishing-button-div" style="visibility: visible"></div> 
                        </div>
                    </div>
                    <div class="row need-gap">
                        <!-- FIRST TRADING COLUMN -->
                        <div class="column">
                            <div class="row dashed-div" style="visibility: hidden" id="bait-trading-div">
                                <h2>Baits: </h2>
                            </div>
                            <div class="row dashed-div" style="visibility: hidden" id="storage-trading-div">
                                <h2>Storage: </h2>
                            </div>
                        </div>
                        <!-- SECOND TRADING COLUMN -->
                        <div class="column">
                            <div class="row dashed-div" style="visibility: hidden" id="equipment-trading-div">
                                <h2>Equipment: </h2>
                            </div>
                            <div class="row dashed-div" style="visibility: hidden" id="habitat-trading-div">
                                <h2>Habitats: </h2>
                            </div>
                        </div>
                        <!-- THIRD TRADING COLUMN -->
                         <div class="column">
                            <div class="row dashed-div second-trading-column" style="visibility: hidden" id="fish-trading-div">
                                <h2>Sell Fish: </h2>
                            </div>
                            <div class="row dashed-div second-trading-column" style="visibility: hidden" id="vehicle-trading-div">
                                <h2>Vehicles: </h2>
                            </div>
                         </div>
                    </div>
                </div>
            </div>
            <div id="shared-info"></div>
        </div>
        
        <!--JAVASCRIPT FILES-->
        <script src="/js/shared/main.js"></script>
        <script src="/js/shared/update.js"></script>
        <script src="/js/shared/visibility.js"></script>
        <script src="/js/shared/nav-bar.js"></script>
        <script src="/js/shared/incremental.js"></script>
        <script src="/js/shared/shared-info.js"></script>
        <script src="/js/shared/references.js"></script>
        <script src="/js/fish-island.js"></script>
    </body>
</html>
