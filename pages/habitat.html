<html>
    <head>
        <title>Habitat</title>
        <link rel="stylesheet" href="../css/index.css">
        <link rel="stylesheet" href="../css/habitat.css">
    </head>
    <body>
        <div class="body-container">
            <div class="nav-bar">
                <a href="index.html" class="nav-button">Fish Island</a>
                <a href="habitat.html" class="nav-button habitat-nav-button">Habitat</a>
                <a href="vast-unknown" class="nav-button">Vast Unknown</a>
                <a href="wise-old-mage.html" class="nav-button">Wise Old Mage</a>
                <a href="better-oceans.html" class="nav-button">Better Oceans</a>
            </div>

            <div class="flex-container">
                <div class="row border-div" id="habitat-div"> <!-- style="visibility: hidden" -->
                    <div class="row">

                        <!--FISH HABITAT-->
                        <div class="row">
                            <div class="column">
                                <h1><span id="fishHabitat"></span></h1>
                            </div>
                            <div class="column">
                                <p>Capacity: <span id="fishInHabitat"></span>/<span id="habitatMaximum"></span></p>
                            </div>
                            <div class="column">
                                <p class="left-margin"><span id="revenue"></span> sand dollars/s</p>
                            </div>
                        </div>
                    </div>
                    <div id="fishCount" class="row dashed-div">
                        <div class="column">
                            <div class="row" style="visibility: hidden" id="fishInHabitat0-div">
                                <div class="column">
                                    <p><span class="fish0"></span>: <span id="fish0-habitat"></span></p>
                                </div>
                                <div class="button-col">
                                    <div class="row">
                                        <button class="plus-minus" id="plus" onclick="plus(0)">+</button>
                                    </div>
                                    <div class="row">
                                        <button class="plus-minus" id="minus" onclick="minus(0)">-</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="visibility: hidden" id="fishInHabitat1-div">
                                <div class="column">
                                    <p><span class="fish1"></span>: <span id="fish1-habitat"></span></p>
                                </div>
                                <div class="button-col">
                                    <div class="row">
                                        <button class="plus-minus" id="plus" onclick="plus(1)">+</button>
                                    </div>
                                    <div class="row">
                                        <button class="plus-minus" id="minus" onclick="minus(1)">-</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="visibility: hidden" id="fishInHabitat2-div">
                                <div class="column">
                                    <p><span class="fish2"></span>: <span id="fish2-habitat"></span></p>
                                </div>
                                <div class="button-col">
                                    <div class="row">
                                        <button class="plus-minus" id="plus" onclick="plus(2)">+</button>
                                    </div>
                                    <div class="row">
                                        <button class="plus-minus" id="minus" onclick="minus(2)">-</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="column" style="visibility: hidden" id="fishInHabitat3-div">
                            <div class="row">
                                <div class="column">
                                    <p><span class="fish3"></span>: <span id="fish3-habitat"></span></p>
                                </div>
                                <div class="button-col">
                                    <div class="row">
                                        <button class="plus-minus" id="plus" onclick="plus(3)">+</button>
                                    </div>
                                    <div class="row">
                                        <button class="plus-minus" id="minus" onclick="minus(3)">-</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="visibility: hidden" id="fishInHabitat4-div">
                                <div class="column">
                                    <p><span class="fish4"></span>: <span id="fish4-habitat"></span></p>
                                </div>
                                <div class="button-col">
                                    <div class="row">
                                        <button class="plus-minus" id="plus" onclick="plus(4)">+</button>
                                    </div>
                                    <div class="row">
                                        <button class="plus-minus" id="minus" onclick="minus(4)">-</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <!-- have different options for this -->
                        <p id="fish-message" class="left-margin"></p>
                    </div>
                </div>
            </div>

            <div class="shared-info">
                <p class="nav-info lefties">Sand Dollars (SD): <span id="sandDollars"></span></p>
                <p class="nav-info lefties">Vehicle: <span id="vehicle"></span></p>
                <div class="nav-info lefties">
                    <p>Fish: </p>
                    <p style="visibility: hidden" id="fish0-div"><span class="fish0"></span>: <span id="fish0-count"></span></p>
                    <p style="visibility: hidden" id="fish1-div"><span class="fish1"></span>: <span id="fish1-count"></span></p>
                    <p style="visibility: hidden" id="fish2-div"><span class="fish2"></span>: <span id="fish2-count"></span></p>
                    <p style="visibility: hidden" id="fish3-div"><span class="fish3"></span>: <span id="fish3-count"></span></p>
                    <p style="visibility: hidden" id="fish4-div"><span class="fish4"></span>: <span id="fish4-count"></span></p>
                </div>
            </div>
        </div>
    </div>

    


    <!--JAVASCRIPT FILES-->
    <script src="../js/shared/main.js"></script>
    <script src="../js/shared/update.js"></script>
    <script src="../js/shared/visibility.js"></script>
    <script src="../js/habitat.js"></script>
    <script src="../js/shared/incremental.js"></script>
    <script src="../js/shared/nav-bar.js"></script>
    
    </body>
</html>
