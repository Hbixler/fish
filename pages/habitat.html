<html>
    <head>
        <title>Habitat</title>
        <link rel="stylesheet" href="../css/index.css">
        <link rel="stylesheet" href="../css/habitat.css">
    </head>
    <body>
        <div class="body-container">
            <div id="nav-bar"></div>

            <div class="flex-container">
                <div class="row border-div" id="habitat-div">

                    <!-- FISH HABITAT -->
                    <div class="row">
                        <div class="row">
                            <div class="column">
                                <h1><span id="fishHabitat"></span></h1>
                            </div>
                        </div>
                    </div>

                    <!-- FISH COUNTS -->
                    <div class="row">
                        <div id="fishCount" class="column dashed-div">
                            <h2>Fish: </h2>
                        </div>
                        <div class="column dashed-div">
                            <h2>Habitat Information: </h2>
                            <div class="row">
                                <p class="left-margin">Capacity: <span id="fishInHabitat"></span>/<span id="habitatMaximum"></span></p>
                            </div>
                            <div class="row">
                                <p class="left-margin">Revenue: <span id="revenue"></span> sand dollars/s</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- FISH UPDATE MESSAGE -->
                    <div class="row">
                        <p id="fish-message" class="left-margin"></p>
                    </div>
                </div>
            </div>
            <div id="shared-info"></div>
        </div>
    </div>

    


    <!--JAVASCRIPT FILES-->
    <script src="../js/shared/main.js"></script>
    <script src="../js/shared/update.js"></script>
    <script src="../js/shared/nav-bar.js"></script>
    <script src="../js/shared/visibility.js"></script>
    <script src="../js/habitat.js"></script>
    <script src="../js/shared/incremental.js"></script>
    
    
    </body>
</html>
