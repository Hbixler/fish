<html>
    <head>
        <title>Vast Unknown</title>
        <link rel="stylesheet" href="../css/index.css">
        <link rel="stylesheet" href="../css/vast-unknown.css">
    </head>
    <body>
        <div class="body-container">
            <div id="nav-bar-div"></div>

            <div class="flex-container">
                <div class="column border-div">
                    <div class="row">
                            <h1>Vast Unknown</h1>
                    </div>
                        
                    <div class="row dashed-div" style="width: 92%;">
                        <div class="row">
                            <div class="column"></div>
                            <div class="column center-contents"><button onclick="sail('N')" id="sail-north">Sail North</button></div>
                            <div class="column"></div>
                        </div>

                        <div class="row">
                            <div class="column center-contents"><button onclick="sail('W')" id="sail-west" class="west-button">Sail West</button></div>
                            <div class="column center-contents"><button onclick="reset()" class="restart">Restart</button></div>
                            <div class="column center-contents"><button onclick="sail('E')" id="sail-east" class="east-button">Sail East</button></div>
                        </div>

                        <div class="row">
                            <div class="column"></div>
                            <div class="column center-contents"><button onclick="sail('S')" id="sail-south">Sail South</button></div>
                            <div class="column"></div>
                        </div>
                    </div>

                    <div class="row"><p><span id="vast-unknown-message"></span></p></div>
                </div>
                <div class="column border-div" id="frog-box" style="visibility:hidden;">
                    <div class="row">
                        <h1>The Honourable Sir Frog</h1>
                    </div>
                    <div class="row">
                        <p><span id="frog-message"></span></p>
                    </div>
                    <div class="row dashed-div" style="width: 92%;">
                        <div class="column" id="button-column-1">
                        </div>
                        <div class="column" id="button-column-2">
                        </div>
                        <div class="column" id="button-column-3">
                        </div>
                    </div>
                    <div class="row">
                        <p id="directions-message"></p>
                    </div>
                </div>
            </div>

            <div id="shared-info"></div>

        <!--JAVASCRIPT FILES-->
        <script src="../js/shared/main.js"></script>
        <script src="../js/shared/update.js"></script>
        <script src="../js/shared/visibility.js"></script>
        <script src="../js/shared/nav-bar.js"></script>
        <script src="../js/shared/shared-info.js"></script>
        <script src="../js/shared/incremental.js"></script>
        <script src="../js/vast-unknown.js"></script>
        
        
    </body>
</html>
